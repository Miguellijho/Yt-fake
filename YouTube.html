<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOUTUBE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #ff0000;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 2rem;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }
    .video-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      margin-bottom: 20px;
      text-align: center;
      transition: transform 0.2s;
    }
    .video-card:hover {
      transform: scale(1.05);
    }
    .video-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .video-info {
      padding: 10px;
    }
    .video-info h3 {
      margin: 0 0 10px;
      color: #333;
    }
    .video-info p {
      margin: 5px 0;
      color: #666;
    }
    .btn {
      background-color: #f8c146;
      color: #000;
      border: none;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="header">
    YOUTUBE
  </div>

  <div class="container">
    <!-- Gerar 12 vídeos dinamicamente -->
    <script>
      const videos = [
        { id: 1, title: "Vlog nos EUA #1 - Faculdade", image: "https://via.placeholder.com/300x180?text=Vídeo+1" },
        { id: 2, title: "Vlog nos EUA #3 - Compras EUA", image: "https://via.placeholder.com/300x180?text=Vídeo+2" },
        { id: 3, title: "Vlog nos EUA #2 - Encontro de Carros", image: "https://via.placeholder.com/300x180?text=Vídeo+3" },
        { id: 4, title: "Vlog nos EUA #4 - Faculdade", image: "https://via.placeholder.com/300x180?text=Vídeo+4" },
        { id: 5, title: "Vlog nos EUA #5 - Cassino Diamond", image: "https://via.placeholder.com/300x180?text=Vídeo+5" },
        { id: 6, title: "Vlog nos EUA #6 - Praia/Pier Santa Monica", image: "https://via.placeholder.com/300x180?text=Vídeo+6" },
        { id: 7, title: "Vlog nos EUA #7 - Faculdade", image: "https://via.placeholder.com/300x180?text=Vídeo+7" },
        { id: 8, title: "Vlog nos EUA #8 - Record Studios", image: "https://via.placeholder.com/300x180?text=Vídeo+8" },
        { id: 9, title: "Vlog nos EUA #9 - The Music Locker", image: "https://via.placeholder.com/300x180?text=Vídeo+9" },
        { id: 10, title: "Vlog nos EUA #10 - Faculdade", image: "https://via.placeholder.com/300x180?text=Vídeo+10" },
        { id: 11, title: "Vlog nos EUA #11 - Shopping", image: "https://via.placeholder.com/300x180?text=Vídeo+11" },
        { id: 12, title: "Vlog nos EUA #12 - Rio Big Sur", image: "https://via.placeholder.com/300x180?text=Vídeo+12" },
      ];

      function gerarVideos() {
        const container = document.querySelector(".container");
        videos.forEach(video => {
          const videoCard = document.createElement("div");
          videoCard.classList.add("video-card");
          videoCard.innerHTML = `
            <img src="${video.image}" alt="Vídeo ${video.id}">
            <div class="video-info">
              <h3>${video.title}</h3>
              <p>Visualizações: <span id="views${video.id}">0</span></p>
              <button class="btn" onclick="adicionarVisualizacoes(${video.id})">Adicionar Visualizações</button>
            </div>
          `;
          container.appendChild(videoCard);
        });
      }

      gerarVideos();

      function adicionarVisualizacoes(videoId) {
        const minViews = 35000;
        const maxViews = 100000;
        const incremento = Math.floor(Math.random() * (maxViews - minViews + 1)) + minViews;
        const viewsElement = document.getElementById(`views${videoId}`);
        const currentViews = parseInt(viewsElement.textContent) || 0;
        viewsElement.textContent = currentViews + incremento;
      }
    </script>
  </div>
</body>
</html>
